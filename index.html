<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הממחים לפער חמישים - פתרון משלם צינור המוסדרי</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts - Heebo for text -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
          
        </div>
    </header>

    <!-- בשר טוב מון חור Section -->
    <section class="content-section">
        <div class="container">
           
        </div>
    </section>

  
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
           
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    
    <!-- Initialize AOS -->
    <script>
        // Initialize AOS with custom settings for fast animations on scroll down only
        AOS.init({
            duration: 600, // Faster animations
            offset: 100, // Trigger animations a bit earlier
            easing: 'ease-out-cubic', // Smooth easing
            once: true, // Animation happens only once
            disable: function() {
                // Disable AOS on mobile for better performance
                return window.innerWidth < 768;
            },
            // Custom condition to trigger only on scroll down
            startEvent: 'DOMContentLoaded',
            disableMutationObserver: false,
            debounceDelay: 50,
            throttleDelay: 99,
            
            // Settings for scroll direction detection
            initClassName: 'aos-init',
            animatedClassName: 'aos-animate',
            useClassNames: false,
        });
        
        // Enhance AOS to only trigger on scroll down
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            const st = window.pageYOffset || document.documentElement.scrollTop;
            
            // If scrolling down, refresh AOS to trigger animations
            if (st > lastScrollTop) {
                AOS.refresh();
            }
            
            lastScrollTop = st <= 0 ? 0 : st;
        }, false);
    </script>
</body>
</html>
